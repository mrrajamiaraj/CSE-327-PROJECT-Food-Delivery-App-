{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home</title>

  
  <link rel="stylesheet" href="{% static 'home/css/home.css' %}" />

  
  {% get_static_prefix as STATIC_PREFIX %}
  <script>
    window.STATIC_PREFIX = "{{ STATIC_PREFIX }}";
  </script>
</head>
<body>
  <div class="screen"><div class="phone">
    <header class="topbar">
      <button id="menuBtn" class="circle">
        <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#111" d="M4 6h16v2H4V6m0 5h16v2H4v-2m0 5h10v2H4v-2Z"/></svg>
      </button>

      <div class="deliver">
        <div class="deliver-label">DELIVER TO</div>
        <button id="addrBtn" class="addr"><span id="addrText">Loading...</span> <svg width="14" height="14" viewBox="0 0 24 24"><path fill="#111" d="m7 10l5 5l5-5H7Z"/></svg></button>
      </div>

      <button id="cartBtn" class="circle">
        <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#111" d="M7 18a2 2 0 1 0 0 4a2 2 0 0 0 0-4Zm10 0a2 2 0 1 0 .001 3.999A2 2 0 0 0 17 18ZM7.2 14h9.8a2 2 0 0 0 1.95-1.56L21 6H6.21L5.27 2.96H2v2h2.11L6.8 14Z"/></svg>
        <span id="cartBadge" class="badge">0</span>
      </button>
    </header>

    <main class="content">
      <p class="hello">Hey, <b>Good Afternoon!</b></p>

      <label class="search">
        <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#98a2b3" d="m21 20.3l-5.6-5.6a7 7 0 1 0-1.4 1.4l5.6 5.6l1.4-1.4ZM5 10a5 5 0 1 1 10 0a5 5 0 0 1-10 0Z"/></svg>
        <input id="search" placeholder="Search dishes, restaurants" />
      </label>

      <div class="row-head">
        <h3>All Categories</h3>
        <a class="see" href="#">See All</a>
      </div>

      <div id="cats" class="cats"></div>

      <div class="row-head">
        <h3>Open Restaurants</h3>
        <a class="see" href="#">See All</a>
      </div>

      <div id="restList" class="rests"></div>
    </main>

    <aside id="drawer" class="drawer">
      <div class="drawer-head">
        <div class="user-row">
          <div class="avatar">H</div>
          <div class="user-meta">
            <div class="u-name" id="uName">Hello</div>
            <div class="u-mail">Account</div>
          </div>
        </div>
        <button id="closeDrawer" class="xbtn">âœ•</button>
      </div>
      <nav class="menu">
        <a href="#">Change Location</a>
        <a href="/login/">Profile / Login</a>  
        <a href="#">Orders</a>
        <a href="#">Payments</a>
        <a href="#">Help</a>
      </nav>
    </aside>
    <div id="scrim" class="scrim"></div>
  </div></div>

  <!-- your dashboard JS -->
  <script src="{% static 'home/js/home.js' %}"></script>
</body>
</html>
