{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body class="auth-body">
  <header class="auth-hero">
    <a class="back-btn" href="{% url 'login' %}" aria-label="Back">←</a>
    <div class="hero-content">
      <h1>Sign Up</h1>
      <p>Please sign up to get started</p>
    </div>
  </header>

  <main class="auth-sheet">
    <form class="auth-form" action="{% url 'signup' %}" method="post" novalidate>
      {% csrf_token %}

      <label class="label">NAME</label>
      <input name="name" type="text" class="input" placeholder="John Doe" required>

      <label class="label">EMAIL</label>
      <input name="email" type="email" class="input" placeholder="example@gmail.com" required>

      <label class="label">PASSWORD</label>
      <div class="row">
        <input id="pw1" name="password1" type="password" class="input" placeholder="••••••••" required>
        <button class="eye" type="button" onclick="togglePwd('pw1')">👁️</button>
      </div>

      <label class="label">RE‑TYPE PASSWORD</label>
      <div class="row">
        <input id="pw2" name="password2" type="password" class="input" placeholder="••••••••" required>
        <button class="eye" type="button" onclick="togglePwd('pw2')">👁️</button>
      </div>

      <button class="btn-primary" type="submit">SIGN UP</button>
    </form>
  </main>

  <script>
    function togglePwd(id){
      const el = document.getElementById(id);
      el.type = el.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
