{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log In</title>
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body class="auth-body">
  <div class="auth-stack">
    <header class="auth-hero">
      <a class="back-btn" href="{% url 'onboarding' %}" aria-label="Back" data-transition>‚Üê</a>
      <div class="hero-content">
        <h1>Log In</h1>
        <p>Please sign in to your existing account</p>
      </div>
    </header>

    <main class="auth-card">
      <form class="auth-form" action="{% url 'login' %}" method="post" novalidate>
        {% csrf_token %}

        <label class="label" for="id_username">EMAIL</label>
        <input id="id_username" name="username" type="email" class="input" placeholder="example@gmail.com" required>

        <div class="row-space">
          <label class="label" for="id_password">PASSWORD</label>
          <a class="muted-link" href="#" aria-disabled="true">Forgot Password</a>
        </div>

        <div class="row">
          <input id="id_password" name="password" type="password" class="input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          <button class="eye" type="button" onclick="togglePwd('id_password')" aria-label="Show/Hide password">üëÅÔ∏è</button>
        </div>

        <label class="check"><input type="checkbox" name="remember"><span>Remember me</span></label>

        <button class="btn-primary" type="submit">LOG IN</button>
      </form>

      <div class="center mt-16">
        <span>Don‚Äôt have an account? </span>
        <a class="accent-link" href="{% url 'signup' %}" data-transition>SIGN UP</a>
      </div>

      <div class="center or">Or</div>
      <div class="social-row" aria-hidden="true">
        <button class="social btn-fb" type="button">f</button>
        <button class="social btn-tw" type="button">t</button>
        <button class="social btn-ap" type="button">Ô£ø</button>
      </div>
    </main>
  </div>

  <script>
    function togglePwd(id){const el=document.getElementById(id); el.type = el.type==='password'?'text':'password';}

    // Smooth page switch
    function transitionTo(href){
      if(document.startViewTransition){
        document.startViewTransition(()=>{ window.location.href = href; });
      } else {
        document.body.classList.add('fade-out');
        setTimeout(()=>window.location.href=href,150);
      }
    }
    document.addEventListener('click',(e)=>{
      const a=e.target.closest('a[data-transition]'); if(!a) return;
      e.preventDefault(); transitionTo(a.href);
    });
  </script>
</body>
</html>
