{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log In</title>
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body class="auth-body">
  
  <header class="auth-hero">
    <button class="back-btn" onclick="history.back()" aria-label="Back">‚Üê</button>
    <div class="hero-content">
      <h1>Log In</h1>
      <p>Please sign in to your existing account</p>
    </div>
  </header>

  
  <main class="auth-sheet">
    <form class="auth-form" action="{% url 'login' %}" method="post" novalidate>
      {% csrf_token %}

      <label class="label">EMAIL</label>
      <input name="username" type="email" class="input" placeholder="example@gmail.com" required>

      <div class="row-space">
        <label class="label">PASSWORD</label>
        <a class="muted-link" href="#">Forgot Password</a>
      </div>
      <div class="row">
        <input id="password" name="password" type="password" class="input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        <button class="eye" type="button" onclick="togglePwd('password')"
                aria-label="Show/Hide password">üëÅÔ∏è</button>
      </div>

      <label class="check">
        <input type="checkbox" name="remember"> <span>Remember me</span>
      </label>

      <button class="btn-primary" type="submit">LOG IN</button>
    </form>

    <div class="center mt-16">
      <span>Don‚Äôt have an account? </span>
      <a class="accent-link" href="{% url 'signup' %}">SIGN UP</a>
    </div>

    <div class="center or">Or</div>

    <div class="social-row">
      <button class="social btn-fb" type="button" aria-label="Continue with Facebook">f</button>
      <button class="social btn-tw" type="button" aria-label="Continue with Twitter">t</button>
      <button class="social btn-ap" type="button" aria-label="Continue with Apple">Ô£ø</button>
    </div>
  </main>

  <script>
    function togglePwd(id){
      const el = document.getElementById(id);
      el.type = el.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
