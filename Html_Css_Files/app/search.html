<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search</title>
  <link rel="stylesheet" href="css/search.css" />
</head>
<body>
  <div class="screen"><div class="phone">
    <header class="topbar">
      <button class="icon" onclick="history.back()" aria-label="Back">←</button>
      <div class="title">Search</div>
      <button id="cartBtn" class="icon cart" aria-label="Cart">
        🛒<span id="cartBadge" class="badge">0</span>
      </button>
    </header>

    <div class="search-wrap">
      <label class="search">
        <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#98a2b3" d="m21 20.3-5.6-5.6A7 7 0 1 0 14 16.1l5.6 5.6l1.4-1.4ZM5 10a5 5 0 1 1 10 0a5 5 0 0 1-10 0Z"/></svg>
        <input id="q" placeholder="Search" />
        <button id="clear" class="clear">✕</button>
      </label>
    </div>

    <section class="section">
      <h3>Recent Keywords</h3>
      <div id="chips" class="chips"></div>
    </section>

    <section class="section">
      <h3>Suggested Restaurants</h3>
    </section>
    <div id="suggest" class="list"></div>

    <section class="section">
      <h3>Popular Fast Food</h3>
    </section>
    <div id="grid" class="grid"></div>
  </div></div>

  <script src="js/search.js"></script>
</body>
</html>
