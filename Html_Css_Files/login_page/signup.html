<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/auth.css" />
  <style>
    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      transform: translateY(-10px);
      position: relative;
    }
    .back-btn {
      position: absolute;
      left: 16px;
      top: 16px;
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="screen">
    <section class="hero">
      <div class="hero-content">
        <button class="back-btn" onclick="history.back()" aria-label="Back">‚Üê</button>
        <h1>Sign Up</h1>
        <p>Please sign up to get started</p>
      </div>
    </section>

    <section class="sheet">
      <form onsubmit="return doSignup(event)">
        <label for="name">NAME</label>
        <input id="name" class="input" type="text" placeholder="raja mia raj" required />

        <label for="semail">EMAIL</label>
        <input id="semail" class="input" type="email" placeholder="example@gmail.com" required />

        <label for="spassword">PASSWORD</label>
        <div class="row">
          <input id="spassword" class="input" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required style="flex:1" />
          <button class="eye" type="button" onclick="toggle('spassword')">üëÅÔ∏è</button>
        </div>

        <label for="repass">RE-TYPE PASSWORD</label>
        <div class="row">
          <input id="repass" class="input" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required style="flex:1" />
          <button class="eye" type="button" onclick="toggle('repass')">üëÅÔ∏è</button>
        </div>

        <button class="btn" type="submit">SIGN UP</button>
      </form>
    </section>
  </div>

  <script>
    function toggle(id){
      const el = document.getElementById(id);
      el.type = el.type === 'password' ? 'text' : 'password';
    }
    function doSignup(e){
      e.preventDefault();
      const p1 = document.getElementById('spassword').value;
      const p2 = document.getElementById('repass').value;
      if(p1 !== p2){
        alert('Passwords do not match');
        return false;
      }
      alert('Account created (demo)');
      location.href = 'login.html';
      return false;
    }
  </script>
</body>
</html>
